<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="success">Tr√°ilers</ion-title>
    <ion-buttons slot="start">
    <ion-back-button faultHref="/buscarmovies" icon="arrow-back-outline"></ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid>
    <ion-row> 
  <ion-col size="6" size-lg="3">
  <ion-card color="dark">
    <img width="100%" height="100%"  src="assets/img/android-cam.png">
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row> 
  <ion-col size="6" size-lg="3" *ngFor="let item of VideoMovie.results">
  <ion-card color="dark">
    {{item.original_title}}<a href="https://www.youtube.com/watch?v={{item.key}}">{{item.name}}</a>
    <ion-chip color="danger">{{item.site}}</ion-chip>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
